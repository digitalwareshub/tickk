<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Tickk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache</h1>
        <p>If you're experiencing white screen or loading issues, click the button below to clear all cached data and service workers.</p>
        <button onclick="clearEverything()">Clear All Cache</button>
        <div id="status"></div>
    </div>

    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.innerHTML = '‚è≥ Clearing cache...';

            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('‚úÖ Service workers unregistered');
                }

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úÖ All caches cleared');
                }

                // Clear localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage cleared');

                // Clear sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage cleared');

                // Clear IndexedDB
                if ('indexedDB' in window) {
                    const dbs = await indexedDB.databases();
                    dbs.forEach(db => {
                        if (db.name) {
                            indexedDB.deleteDatabase(db.name);
                        }
                    });
                    console.log('‚úÖ IndexedDB cleared');
                }

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ All cache cleared successfully!<br><br>Redirecting to home page in 2 seconds...';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Error: ' + error.message + '<br><br>Please try refreshing the page.';
            }
        }
    </script>
</body>
</html>
