<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickk - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .online .dot {
            background: #51cf66;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Tickk needs to be online to work properly.</p>
        <button class="button" onclick="location.reload()">Try Again</button>
        <div class="status" id="status">
            <span class="dot"></span>
            <span>Checking connection...</span>
        </div>
    </div>
    
    <script>
        // Monitor online/offline status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = '<span class="dot"></span><span>You\'re back online!</span>';
                // Auto-reload after 2 seconds
                setTimeout(() => location.reload(), 2000);
            } else {
                status.className = 'status';
                status.innerHTML = '<span class="dot"></span><span>Still offline...</span>';
            }
        }
        
        // Check every 3 seconds
        setInterval(updateStatus, 3000);
        updateStatus();
        
        // Listen for online event
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
    </script>
</body>
</html>
